name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        run: pip install -U uv
      - name: Sync deps
        run: uv sync
      - name: Ruff (lint)
        run: uv run ruff check .
      - name: Pytest
        run: uv run pytest -q
